<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js操作元素标签</title>
    <style>
        .box {
            background: #00ff33;
            width: 300px;
            height: 200px;
        }

        .bj {
            background: red;
            width: 200px;
            height: 300px;
        }
    </style>
</head>
<body>
<div class="box">
    <h1>python</h1>
    <p>js基础</p>
</div>
<a href="https://www.baidu.com">百度</a>
<script>

    // 修改元素的文本信息
    document.querySelector('h1').innerText = 'java'
    // 修改元素中待html 的文本信息
    document.querySelector('p').innerHTML = '<h1>python</h1>'
    //     修改元素中的属性
    document.querySelector('a').href = 'https://www.taobao.com'
    // 更改class 属性来更改展示效果
    document.querySelector('.box').className='bj'
    // 直接更改样式
    document.querySelector('.bj').style.background='#00ff33'
    // 注意像css语法的font—size这个写法要替换为小驼峰写法
    document.querySelector('.bj').style.fontSize='100px'
</script>
</body>
</html>
