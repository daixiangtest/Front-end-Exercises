<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if 语句</title>

    <script>
        <!--    if 语句判断-->
        var a = 101;

        alert(a)
        if (0 < a && a < 60) {
            alert("不及格");
        } else if (a === 60) {
            alert('刚刚及格');
        } else if (60 < a && a<= 80) {
            alert('良好');
        } else if (80 < a && a<= 100) {
            alert('优秀');
        }else {
            alert('这是啥');
        }



    </script>
</head>
<body>

</body>
</html>
