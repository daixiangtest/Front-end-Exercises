<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图像标签练习</title>
</head>
<body>
<h1>图像标签</h1>
<img src="https://pics3.baidu.com/feed/7dd98d1001e9390128d86f3612de67e937d196a4.jpeg" alt="图片加载失败"/><br>
<img src="test02.jpg" alt="图片" height="200pm"/>
<a href="https://www.baidu.com">调整到百度</a>

<div>
<!--    无序标题-->
    <ul>
        <li>标题一</li>
        <li>标题二</li>
        <li>标题三</li>
    </ul>

</div>
<div>
    <table border="1">
<!--        tr代表行 ，th代表表头  td代表每个单元中-->
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>男</td>
            <td>18</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>男</td>
            <td>19</td>
        </tr>
    </table>
</div>

<div style="color: red">
    块标签1
</div>
<div style="color: cyan">
    块标签2
</div>
</body>
</html>
